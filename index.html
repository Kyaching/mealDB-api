<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-success mt-2">
        All kinds of Delicious Meals
      </h1>
    </header>
    <main>
      <section class="mt-4 d-flex align-items-center justify-content-center">
        <input
          id="search-field"
          class="px-3 py-1 w-25"
          type="text"
          placeholder="Search your favorite meals"
        />
        <button onclick="searchMeal()" class="btn btn-primary mx-3 px-5 py-1">
          Search
        </button>
      </section>
      <section
        id="meals-container"
        class="container mx-auto mt-5"
        style="width: 25rem"
      ></section>
      <section class="container mt-5">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script/app.js"></script>
  </body>
</html>
